language: php

env:
  - PROJECT_NAME=travis

php:
  - 5.3
  - 5.4
  - 5.5

install:
  - echo "127.0.0.1 $PROJECT_NAME.dev" | sudo tee -a /etc/hosts
  - wget http://selenium.googlecode.com/files/selenium-server-standalone-2.35.0.jar

before_script:
  - composer install -n --prefer-dist -v

  - php app/console server:run $PROJECT_NAME.dev:80 > /dev/null &

  - sh -e /etc/init.d/xvfb start
  - export DISPLAY=:99.0
  - java -jar selenium-server-standalone-2.35.0.jar > /dev/null &

script:
  - ./bin/phpspec run -f pretty
  - ./bin/behat --no-snippets --no-paths --verbose --format=progress
